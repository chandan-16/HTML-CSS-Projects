<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet"/>
</head>
<body>
    
<!--Login Form-->

    <form action="" method="">
        
        <h5>Login</h5>

        <input type="text" placeholder="Type your username" class="email" required/>

        <input type="password" placeholder="Type your password" class="password" required/>

        <input type="button" value="Login" class="login"/>

        <p>Sign Up or login with</p>

        <a href="#" class="google">Google</a>
        <a href="#" class="facebook">Facebook</a>
        
        <a href="#." class="forgot_password">Forgot <span>email</span> or <span>password ?</span></a>
        

    </form>


</body>
</html>
