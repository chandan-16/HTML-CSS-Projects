<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Form</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="main">
	
	<form>
		
		<h3>Contact Us</h3>	
		<p>We'd love to hear from you, please drop us a line if you've any query.</p>
		
		<ul>
			<li><label class="lbl1">First Name</label> <br/> <input type="text" required class="input1"/></li>
			<li><label class="lbl2">Last Name</label> <br/> <input type="text" required class="input2"/> <br/></li>
		</ul>
		
		<div class="clear"></div>
		
		<label class="lbl3">Email Address</label> <br/> <input type="text" required class="email"/> <br/>
		<label class="lbl4">Message</label> <br/> <textarea class="message"></textarea> <br/>
		<button>Submit</button>
		
	</form>
	
</div>

</body>
</html>
